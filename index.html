<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="card">
    <div class="search"><input  class="search-input" type="text" placeholder="Enter a city" spellcheck="false">
        <button><img id="search-button" src="/search.png" alt="image"></button>
    </div>
   
    <div class="weather">
        <img   src="/weather-images/clouds.png" alt="image" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
       <div class="details">
        
        <div class="column">
            <img src="/weather-images/humidity.png">
            <div>
                <p class="humidity"></p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="column">
            <img src="/weather-images/wind.png">
            <div>
                <p class="wind"></p>
                <p>wind speed</p>
            </div>
        </div>
       </div>
        
       
    </div>
   </div> 
</body>
</html>
